<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iyanuoluwa Ajani Responsiveness Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="overlay"></div>

    <main>
      <div class="signup">
        <h1 class="head">Learn to code by watching others</h1>
        <p class="text">
          <small>
            See how experienced developers solve problems in real-time.
            Watching scripted tutorials is great, but understanding how
            developers think is invaluable.</small >
        </p>

      </div>
<div class="signup-tab">
    <p class="try"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
<form>
          <input
            type="text"
            name="first-name"
            id="firstName"
            placeholder="First Name"
            required/>

          <input
            type="text"
            name="last-name"
            id="lastName"
            placeholder="Last Name"
            required/>

          <input
            type="email"
            name="email"
            id="emailAddress"
            placeholder="Email Address"
            required/>

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required/>

          <button type="submit" disabled>CLAIM YOUR FREE TRAIL</button>
          <p>
            <small
              >By clicking the button, you are agreeing to our
              <b class="red">Terms and Services</b></small>
          </p>

        </form>
      </div>
    </main>

  </body>
</html>
